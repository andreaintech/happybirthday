<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday James! ðŸŽ‰</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            cursor: pointer;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
            max-width: 90%;
            width: 600px;
            text-align: center;
        }

        .solar-panel {
            position: absolute;
            width: 120px;
            height: 80px;
            background: linear-gradient(45deg, #1a237e, #0d47a1);
            border: 3px solid #fff;
            transform: skew(-20deg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: panel-glow 2s ease-in-out infinite;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .solar-panel {
                width: 100px;
                height: 70px;
                border: 2px solid #fff;
                box-shadow: 0 4px 20px rgba(33, 150, 243, 0.6);
            }
        }

        .solar-panel::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: 
                linear-gradient(45deg, 
                    rgba(255,255,255,0.1) 0%,
                    rgba(255,255,255,0.2) 50%,
                    rgba(255,255,255,0.1) 100%),
                repeating-linear-gradient(45deg,
                    transparent 0px,
                    transparent 10px,
                    rgba(255,255,255,0.1) 10px,
                    rgba(255,255,255,0.1) 20px
                ),
                repeating-linear-gradient(-45deg,
                    transparent 0px,
                    transparent 10px,
                    rgba(255,255,255,0.1) 10px,
                    rgba(255,255,255,0.1) 20px
                );
        }

        .solar-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255,255,255,0.4) 0%,
                rgba(255,255,255,0) 50%,
                rgba(255,255,255,0.4) 100%
            );
            animation: panel-shine 4s linear infinite;
        }

        .sun {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, 
                #fff7e6 0%, 
                #ffd700 30%, 
                #ff8c00 70%, 
                #ff4500 100%
            );
            border-radius: 50%;
            box-shadow: 
                0 0 60px #ff8c00,
                0 0 120px #ff4500,
                0 0 180px rgba(255, 69, 0, 0.3);
            z-index: 0;
            animation: sun-pulse 4s ease-in-out infinite;
        }

        .sun::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: repeating-conic-gradient(
                from 0deg,
                transparent 0deg,
                transparent 20deg,
                rgba(255, 215, 0, 0.2) 20deg,
                rgba(255, 215, 0, 0) 40deg
            );
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sun-rays {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,215,0,0) 70%);
            animation: rays-pulse 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
            filter: blur(5px);
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            animation: float-cloud linear infinite;
            opacity: 0.8;
            filter: blur(3px);
            min-width: 120px;
            min-height: 60px;
        }

        .cloud::before {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            top: -30px;
            left: 15px;
        }

        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            top: -20px;
            right: 15px;
        }

        @keyframes float-cloud {
            from { transform: translateX(-100%); }
            to { transform: translateX(calc(100vw + 100%)); }
        }

        .birthday-card:hover {
            transform: scale(1.02);
        }

        .birthday-text {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #0ca1f8, #00d0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 1s ease infinite;
            text-shadow: 0 0 10px rgba(4, 187, 253, 0.5);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .name {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: bounce 2s ease infinite;
        }

        .greeting {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #00b3ff;
            animation: fadeInUp 0.5s forwards;
            opacity: 0;
            animation-delay: 0.3s;
        }

        .name:hover {
            transform: scale(1.1);
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ffd700;
        }

        .slogans {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        .slogan {
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
            transition: transform 0.3s ease;
        }

        .slogan:hover {
            transform: scale(1.05);
            color: #ffd700;
        }

        .slogan:nth-child(1) { animation-delay: 0.5s; }
        .slogan:nth-child(2) { animation-delay: 1s; }
        .slogan:nth-child(3) { animation-delay: 1.5s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .icon {
            font-size: 2rem;
            color: #ffd700;
            animation: spin 3s linear infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
            color: #028dff;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--color);
            animation: confetti-fall 8s linear forwards;
            opacity: 0.8;
            z-index: 1;
        }

        .confetti.ribbon {
            width: 12px;
            height: 3px;
            background: linear-gradient(
                to right,
                var(--color) 45%,
                rgba(255,255,255,0.9) 50%,
                var(--color) 55%
            );
            transform: rotateZ(45deg);
            border-radius: 2px;
        }

        .confetti.star {
            width: 10px;
            height: 10px;
            background: var(--color);
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%, 
                79% 91%, 50% 70%, 21% 91%, 32% 57%, 
                2% 35%, 39% 35%
            );
        }

        .confetti.circle {
            width: 8px;
            height: 8px;
            background: var(--color);
            border-radius: 50%;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            25% {
                transform: translateY(25vh) rotate(90deg);
                opacity: 0.9;
            }
            50% {
                transform: translateY(50vh) rotate(180deg);
                opacity: 0.8;
            }
            75% {
                transform: translateY(75vh) rotate(270deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background: radial-gradient(circle at 50% 40%, 
                rgba(255, 255, 255, 0.8) 0%, 
                #ff69b4 30%, 
                #ff1493 100%
            );
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: bottom center;
            animation: balloon-float 4s ease-in-out infinite;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 10;
        }

        .balloon::before {  /* Balloon knot */
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #ff1493;
            border-radius: 50%;
        }

        .balloon::after {  /* Balloon string */
            content: '';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background: linear-gradient(to bottom,
                #ff1493,
                rgba(255, 20, 147, 0.5)
            );
            animation: string-sway 2s ease-in-out infinite;
        }

        @keyframes balloon-float {
            0% { 
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            25% { 
                transform: translateY(-25vh) rotate(3deg) scale(1.02);
                opacity: 0.9;
            }
            50% { 
                transform: translateY(-50vh) rotate(-2deg) scale(1);
                opacity: 0.8;
            }
            75% { 
                transform: translateY(-75vh) rotate(2deg) scale(0.98);
                opacity: 0.6;
            }
            100% { 
                transform: translateY(-100vh) rotate(0deg) scale(0.95);
                opacity: 0;
            }
        }

        @keyframes string-sway {
            0%, 100% {
                transform: translateX(-50%) rotate(0deg);
            }
            25% {
                transform: translateX(-50%) rotate(5deg);
            }
            75% {
                transform: translateX(-50%) rotate(-5deg);
            }
        }

        .message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .message.show {
            opacity: 1;
        }

        @keyframes panel-glow {
            0%, 100% { box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
            50% { box-shadow: 0 4px 25px rgba(33, 150, 243, 0.8); }
        }

        @keyframes rays-pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 0.8; }
        }

        @keyframes panel-shine {
            0% { transform: translateX(-200%) translateY(-200%); }
            100% { transform: translateX(200%) translateY(200%); }
        }

        /* New Interactive Elements */
        .wish-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .wish-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FF1493, #FF69B4);
        }

        .wish-button i {
            font-size: 1.5rem;
            animation: star-spin 2s linear infinite;
        }

        @keyframes star-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .wish {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            animation: wish-animation 2.5s ease-out forwards;
            z-index: 1001;
            pointer-events: none;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.4);
        }

        @keyframes wish-animation {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }

        .wish-particles {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .wish-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #fff 0%, #ffd700 100%);
            border-radius: 50%;
            animation: particle-float 2.5s ease-out forwards;
            left: 0;
            top: 0;
            box-shadow: 
                0 0 10px rgba(255, 215, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.3);
        }

        @keyframes particle-float {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Photo Gallery */
        .gallery {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Message Board */
        .message-board {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .message-form {
            margin-bottom: 2rem;
        }

        .message-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #FF69B4;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .message-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-item {
            background: #f8f8f8;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Social Share */
        .social-share {
            position: fixed;
            top: 2rem;
            left: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .social-share button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .social-share button:hover {
            transform: translateY(-3px);
        }

        /* Special Balloon Shapes */
        .balloon.heart {
            clip-path: path('M12,21.35l-1.45-1.32C5.4,15.36 2,12.28 2,8.5 2,5.42 4.42,3 7.5,3c1.74,0 3.41,0.81 4.5,2.09C13.09,3.81 14.76,3 16.5,3 19.58,3 22,5.42 22,8.5c0,3.78-3.4,6.86-8.55,11.54L12,21.35z');
        }

        .balloon.star {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        /* 3D Solar Panel Effect */
        .solar-panel {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .solar-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
            transform: translateZ(10px);
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .card {
                padding: 2.5rem 1.5rem;
                width: 95%;
                max-width: 500px;
            }

            .birthday-text {
                font-size: 2.5rem;
                margin: 1.5rem 0;
            }

            .wish-button {
                bottom: 1.5rem;
                right: 1.5rem;
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .wish-button i {
                font-size: 1.2rem;
            }

            .wish {
                font-size: 4rem;
            }

            .wish-particle {
                width: 6px;
                height: 6px;
            }

            .wish-button, .countdown, .music-player, .social-share {
                position: static;
                margin: 1rem auto;
                display: block;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .message-board {
                width: 95%;
                margin: 1rem auto;
            }
        }
    </style>
</head>

    <div class="container">

            <h1 class="birthday-text">Happy Birthday</h1>
            <h1 class="name">James</h1>            
            <div class="title">CEO of Skylight NRG</div>

    <button class="wish-button" onclick="makeWish()">

    <script>
        function createSunRay() {
            const ray = document.createElement('div');
            ray.className = 'sun-rays';
            const angle = Math.random() * 360;
            const distance = 100 + Math.random() * 200;
            const x = window.innerWidth/2 + distance * Math.cos(angle * Math.PI/180);
            const y = window.innerHeight/2 + distance * Math.sin(angle * Math.PI/180);
            ray.style.left = x + 'px';
            ray.style.top = y + 'px';
            document.body.appendChild(ray);

            setTimeout(() => {
                ray.remove();
            }, 4000);
        }

        function createConfetti(x, y) {
            const colors = [
                '#FFD700', // Gold
                '#FF69B4', // Pink
                '#FF1493', // Deep Pink
                '#FF4500', // Orange Red
                '#4169E1', // Royal Blue
                '#32CD32', // Lime Green
                '#9370DB', // Medium Purple
                '#00CED1'  // Dark Turquoise
            ];
            
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${x}px`;
            confetti.style.top = `${y}px`;
            confetti.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
            
            // Randomize the starting position slightly
            confetti.style.left = `${x + (Math.random() - 0.5) * 100}px`;
            
            // Randomize the animation duration
            const duration = 8 + Math.random() * 4; // 8-12 seconds
            confetti.style.animationDuration = `${duration}s`;
            
            // Randomize the delay
            confetti.style.animationDelay = `${Math.random() * 2}s`;
            
            document.body.appendChild(confetti);
            
            // Remove confetti after animation
            setTimeout(() => {
                confetti.remove();
            }, duration * 1000);
        }

        // Modify the confetti creation interval
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            createConfetti(x, -10);
        }, 200); // Create confetti every 200ms instead of 10ms

        // Create confetti burst with more left-side coverage
        function createConfettiBurst(x, y) {
            const burstCount = 200;
            for(let i = 0; i < burstCount; i++) {
                setTimeout(() => {
                    const confetti = createConfetti(x, y);
                    if (confetti) {
                        // Random offset with more left-side coverage
                        const offsetX = -800 + Math.random() * 600;
                        const offsetY = -300 + Math.random() * 600;
                        confetti.style.setProperty('--x-start', `${x + offsetX}px`);
                        confetti.style.setProperty('--y-start', `${y + offsetY}px`);
                    }
                }, i * 8);
            }
        }

        // Create initial confetti burst with more left-side coverage
        function createInitialConfettiBurst() {
            const burstCount = 300;
            for(let i = 0; i < burstCount; i++) {
                setTimeout(() => {
                    const confetti = createConfetti(Math.random() * window.innerWidth, -20);
                    if (confetti) {
                        // Random position with more left-side coverage
                        const x = Math.random() * (window.innerWidth * 0.7); // More pieces on the left
                        const y = -20 - Math.random() * 200;
                        confetti.style.setProperty('--x-start', `${x}px`);
                        confetti.style.setProperty('--y-start', `${y}px`);
                    }
                }, i * 5);
            }
        }

        // Create initial confetti burst on load
        createInitialConfettiBurst();

        // Show message on load
        setTimeout(() => {
            document.querySelector('.message').classList.add('show');
        }, 1000);

        // Hide message after 5 seconds
        setTimeout(() => {
            document.querySelector('.message').classList.remove('show');
        }, 6000);

        // Interactive elements
        document.body.addEventListener('click', (e) => {
            createBalloon(e.clientX, e.clientY);
        });

        // Add clouds and solar panels
        function createCloud() {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.width = Math.random() * 100 + 120 + 'px';  // Bigger clouds
            cloud.style.height = Math.random() * 40 + 60 + 'px';   // Bigger clouds
            cloud.style.top = Math.random() * 40 + 'vh';
            cloud.style.animationDuration = Math.random() * 30 + 20 + 's';
            document.body.appendChild(cloud);

            setTimeout(() => {
                cloud.remove();
            }, 50000);  // Longer duration for clouds
        }

        function createSolarPanel() {
            const panel = document.createElement('div');
            panel.className = 'solar-panel';
            
            // Different positioning logic for mobile and desktop
            if (window.innerWidth <= 768) {
                // Mobile: Better distribution
                const x = Math.random() * (window.innerWidth - 100); // Account for panel width
                const y = Math.random() * (window.innerHeight / 2) + (window.innerHeight / 2);
                panel.style.left = x + 'px';
                panel.style.top = y + 'px';
                panel.style.transform = `skew(-20deg) rotate(${Math.random() * 20 - 10}deg)`; // Random rotation
            } else {
                // Desktop: Grid-like distribution
                const gridSize = 4;
                const x = (Math.random() * gridSize) * (window.innerWidth / gridSize);
                const y = (Math.random() * gridSize) * (window.innerHeight / (gridSize * 2)) + window.innerHeight / 2;
                panel.style.left = x + 'px';
                panel.style.top = y + 'px';
            }
            
            document.body.appendChild(panel);
        }

        // Create more solar panels with responsive count and distribution
        const isMobile = window.innerWidth <= 768;
        const panelCount = isMobile ? 25 : 16; // More panels on mobile
        for(let i = 0; i < panelCount; i++) {
            setTimeout(() => {
                createSolarPanel();
            }, i * 100); // Stagger the creation
        }

        // Create more frequent clouds
        setInterval(createCloud, 5000);
        for(let i = 0; i < 3; i++) {
            createCloud();
        }

        // Create more frequent and numerous sun rays
        setInterval(createSunRay, 800);
        for(let i = 0; i < 8; i++) {
            setTimeout(() => createSunRay(), i * 100);
        }

        function createBalloon(x, y) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            // Random colors for balloons
            const colors = [
                '#FF69B4', // Pink
                '#FF1493', // Deep Pink
                '#FFD700', // Gold
                '#FF4500', // Orange Red
                '#4169E1', // Royal Blue
                '#32CD32', // Lime Green
                '#9370DB', // Medium Purple
                '#00CED1'  // Dark Turquoise
            ];
            
            // Random size variation
            const size = 30 + Math.random() * 20;
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size * 1.25}px`;
            
            // Random starting position
            balloon.style.left = `${x}px`;
            balloon.style.top = `${y}px`;
            
            // Random color
            balloon.style.background = `radial-gradient(circle at 50% 40%, 
                rgba(255, 255, 255, 0.8) 0%, 
                ${colors[Math.floor(Math.random() * colors.length)]} 30%, 
                ${colors[Math.floor(Math.random() * colors.length)]} 100%
            )`;
            
            // Moderate animation duration
            const duration = 6 + Math.random() * 2; // 6-8 seconds
            balloon.style.animationDuration = `${duration}s`;
            
            document.body.appendChild(balloon);

            // Add click event to pop balloon
            balloon.addEventListener('click', () => {
                balloon.style.transform = 'scale(1.2)';
                balloon.style.opacity = '0';
                setTimeout(() => balloon.remove(), 300);
            });

            // Remove balloon only when it reaches the top
            setTimeout(() => {
                balloon.remove();
            }, duration * 1000);

            return balloon;
        }

        // Create initial balloons
        function createInitialBalloons() {
            const balloonCount = 15;
            for(let i = 0; i < balloonCount; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = window.innerHeight + 50;
                    createBalloon(x, y);
                }, i * 200);
            }
        }

        // Create initial balloons on load
        createInitialBalloons();

        // Create balloons periodically
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = window.innerHeight + 50;
            createBalloon(x, y);
        }, 3000);

        // Enhanced Make a Wish Animation
        function makeWish() {
            // First, fade out all existing confetti and balloons smoothly
            const existingConfetti = document.querySelectorAll('.confetti');
            const existingBalloons = document.querySelectorAll('.balloon');
            
            // Add fade-out transition to all elements
            existingConfetti.forEach(confetti => {
                confetti.style.transition = 'opacity 1s ease-out';
                confetti.style.opacity = '0';
            });
            
            existingBalloons.forEach(balloon => {
                balloon.style.transition = 'opacity 1s ease-out';
                balloon.style.opacity = '0';
            });

            // Wait for fade-out to complete before showing wish animation
            setTimeout(() => {
                // Remove the faded elements
                existingConfetti.forEach(confetti => confetti.remove());
                existingBalloons.forEach(balloon => balloon.remove());

                // Create wish star
                const wish = document.createElement('div');
                wish.className = 'wish';
                wish.innerHTML = 'âœ¨';
                document.body.appendChild(wish);

                // Create particles container
                const particles = document.createElement('div');
                particles.className = 'wish-particles';
                document.body.appendChild(particles);

                // Create more particles with bigger spread
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'wish-particle';
                    
                    // Random movement with bigger spread
                    const angle = (Math.random() * 360) * Math.PI / 180;
                    const distance = 200 + Math.random() * 400;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    particle.style.animationDelay = `${Math.random() * 0.5}s`;
                    
                    particles.appendChild(particle);
                }

                // Clean up wish animation
                setTimeout(() => {
                    wish.remove();
                    particles.remove();

                    // Wait a bit before bringing back confetti and balloons
                    setTimeout(() => {
                        // Create new confetti and balloons with fade-in effect
                        const createConfettiWithFade = (x, y) => {
                            const confetti = document.createElement('div');
                            confetti.className = 'confetti';
                            confetti.style.left = `${x}px`;
                            confetti.style.top = `${y}px`;
                            confetti.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
                            confetti.style.opacity = '0';
                            confetti.style.transition = 'opacity 1s ease-in';
                            document.body.appendChild(confetti);
                            
                            // Trigger fade-in
                            setTimeout(() => {
                                confetti.style.opacity = '0.8';
                            }, 50);
                            
                            return confetti;
                        };

                        const createBalloonWithFade = (x, y) => {
                            const balloon = document.createElement('div');
                            balloon.className = 'balloon';
                            balloon.style.left = `${x}px`;
                            balloon.style.top = `${y}px`;
                            balloon.style.opacity = '0';
                            balloon.style.transition = 'opacity 1s ease-in';
                            document.body.appendChild(balloon);
                            
                            // Trigger fade-in
                            setTimeout(() => {
                                balloon.style.opacity = '1';
                            }, 50);
                            
                            return balloon;
                        };

                        // Resume normal confetti creation with fade-in
                        setInterval(() => {
                            const x = Math.random() * window.innerWidth;
                            createConfettiWithFade(x, -10);
                        }, 200);

                        // Resume balloon creation with fade-in
                        setInterval(() => {
                            const x = Math.random() * window.innerWidth;
                            const y = window.innerHeight + 50;
                            createBalloonWithFade(x, y);
                        }, 3000);
                    }, 1000);
                }, 2500);
            }, 1000); // Wait for fade-out to complete
        }

        // Add touch event listeners for mobile
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length === 1) {
                createBalloon(e.touches[0].clientX, e.touches[0].clientY);
            }
        });
    </script>
</body>
